<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LabWork 2</title>
    <style>

        .mainText
        {
            color: blue;
            fontfamily: "Montserrat", sans-serif;
            font-size: 22px;
        }
        img{
            height: 400px;
            padding: 20px;
        }
        p
        {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="about-city"></div>
    <!-- crossorigin для  работы с кроссбраузерными запросами -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- для компиляции кода нам необходим компилятор Babel, который позволяет скомпилировать приложение при запуске в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
   <!-- атрибут text/babel указывает, что данный код должен обрабатываться выше подключенным компилятором Babel. -->
   <script type="text/babel">
    //class
    const mainText = "mainText";

    const city = {
        name: "Odesa",
        year: 1795,
        country: "Ukraine",
        images: [
            "assets/img/2.jpg",
            "assets/img/3.jpg"
        ]

    };
    
    const rootNode = document.getElementById("about-city"); 
    // получаем корневой элемент 
    const root = ReactDOM.createRoot(rootNode);
    // рендеринг в корневой элемент
    root.render(
        <div>
            <h1>About city {city.name}: </h1> 
            <p><span className={mainText}>Country: </span> {city.country}</p>
            <p><span className={mainText}>Year: </span> {city.year}</p>
            <p><span className={mainText}>Images: </span> 
                {city.images.map((image, index) => (
                    <img key={index} src={image} />
                ))}
            </p>
            
        </div>
     );

   </script>
</body>
</html>
